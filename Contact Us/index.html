<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>

        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>

<body>

    <div class="header">
        <div class="inner-logo">
            <a href="../index.html"><img src="../Logo.png"></a>
        </div>
        <!-- ------------------------------------------------- Search box area ------------------------------------------------- -->
        <div class="inner-search">
            <input type="text" placeholder=" Search..." class="searching">
            <a href="#"><i class="fas fa-search"></i></a>
        </div>
        <!-- -------------------------------------------------nav links area ------------------------------------------------- -->
        <div class="inner-list" id="innerList">
            <i class="fas fa-times" onclick="hideMenu()"></i>
            <ul>
                <li class="links"><a href="../index.html" id="home-margin">Home</a></li>
                <li class="links"><a href="../Books-page/books.html">Books</a></li>
                <li class="links"><a href="../About Us/About.html">About us</a></li>
                <li class="links"><a href="index.html" class="current">Contact us</a></li>
                <li><a href="../Signup-Login/LOGIN.html" id="login">Login</a></li>
            </ul>
        </div>
        <!--------------------------------------------------- bars icon  --------------------------------------------------->
        <i class="fas fa-bars" onclick="showMenu()"></i>
    </div>


    <section class="contact">

        <div class="content">
            <h2> Contact Us.</h2>
            <p>Contact us through this data and fill out this form</p>
        </div>

        <div class="container">
            <div class="contactinfo">
                <div class="box">
                    <div class="icon"> <i class="fa fa-map-marker" aria-hidden="true"></i> </div>
                    <div class="text">
                        <h3> Address </h3>
                        <p> EGYPT, Ismailia ,
                            Nemra 6</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"> <i class="fa fa-phone-square" aria-hidden="true"></i> </div>
                    <div class="text">
                        <h3> phone </h3>
                        <p> 20-1064903676 </p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"> <i class="fa fa-envelope" aria-hidden="true"></i> </div>
                    <div class="text">
                        <h3> Email </h3>
                        <p> im183808@gmail.com </p>
                    </div>
                </div>
            </div>
            <div class="contactform">
                <form>
                    <h2>Send Message </h2>
                    <div class="inputbox">
                        <input type="text" required>
                        <span>Full Name</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" required>
                        <span>Email</span>
                    </div>
                    <div class="inputbox">
                        <textarea required></textarea>
                        <span>Type Your Message ...</span>
                    </div>
                    <div class="inputbox sub-btn">
                        <input type="submit" value="send">
                    </div>
                </form>
            </div>

        </div>
        <footer>
            <p>&copy; 2021 Bookie, All rights reserved.</p>
        </footer>
    </section>

    <script>
        var innerList = document.getElementById("innerList");

        // making the show menu function

        function showMenu() {
            innerList.style.right = "0";
        }

        // making the hdie menu function 

        function hideMenu() {
            innerList.style.right = "-200px";
        }
    </script>

</html>
