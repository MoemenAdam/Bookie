<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../Logo.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6a55b70c17.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
    <link rel="stylesheet" href="Sign Up.css">
</head>

<body>
    <div class="maincontainer">
        <div class="home-logo">
            <a href="../index.html"><img src="../Logo.png"></a>
        </div>
        <div class=" background">
            <div class="circle">
                <img src="image/user icon1.png">
            </div>
            <h2>Sign Up</h2>
            <form action="../index.html">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name">
                <input type="email" placeholder="E-MAIL" required>
                <input type="password" placeholder="Password" required minlength="7">
                <input type="password" placeholder="Confirm Password" required minlength="7">
                <input type="checkbox" id="terms" required><label for="terms">I agree to the terms of serves.</label>
                <input type="submit" value="Submit">
            </form>
            <hr>
            <p class="p2">Have an account? <a href="LOGIN.html">Login.</a></p>
        </div>
        <footer>
            <p>&copy; 2022 Bookie, All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
